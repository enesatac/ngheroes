<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="loginCard">
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon aria-label="login">person</mat-icon>
            </div>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.com">
            </mat-form-field>

            <mat-form-field appearance="outline" class="bottomGap">
                <mat-label>Password</mat-label>
                <input matInput placeholder="***">
                <mat-hint align="end">Forgot password ?</mat-hint>
            </mat-form-field>

            <button mat-raised-button color="primary" class="bottomGap">Login</button>

            <button mat-button class="bottomGap">Don't have an account ? Sign Up</button>

            <div class="divider bottomGap">or continue with</div>

            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%" class="bottomGap">
                <button mat-fab color="primary" aria-label="Example icon button with a menu icon">
                    <fa-icon [icon]="faGoogle" size="lg"></fa-icon>
                </button>

                <button mat-fab color="primary" aria-label="Example icon button with a menu icon">
                    <fa-icon [icon]="faApple" size="lg"></fa-icon>
                </button>
    
                <button mat-fab color="primary" aria-label="Example icon button with a menu icon">
                    <fa-icon [icon]="faFacebookF" size="lg"></fa-icon>
                </button>
    
                <button mat-fab color="primary" aria-label="Example icon button with a menu icon">
                    <fa-icon [icon]="faTwitter" size="lg"></fa-icon>
                </button>

                <button mat-fab color="primary" aria-label="Example icon button with a menu icon">
                    <fa-icon [icon]="faLinkedinIn" size="lg"></fa-icon>
                </button>
            </div>

            
        </mat-card-content>
    </mat-card>
</div>
